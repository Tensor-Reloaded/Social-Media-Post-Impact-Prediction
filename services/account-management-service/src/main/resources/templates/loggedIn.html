<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Logged In</title>
</head>
<body>
    <h3 th:text="'Congratulations! You are logged in as Twitter user ' + ${account.getTwitterUsername()} + '!'"></h3>
        <h3 th:text="'Account Id:' + ${account.getId()}"></h3>
    <form th:action="@{'/account/delete/{id}'(id=${account.getId()})}">
        <button type="submit" class="btn">
            Delete
        </button>
    </form>
</body>
</html>
